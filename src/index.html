<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.gif" type="image/x-icon">
    <link rel="stylesheet" href="./UI-ap.css">
    <title>Star Glitcher WebGL</title>
</head>
<body>
    <noscript>
        <style>
            html, body {background-color: black}
            u {text-decoration-thickness: 1px}
            a {color: white}
            h1 {
                font-family: sans-serif;
                color: white;
                text-align: center;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                z-index: 99999;
                display: block;
                position: absolute
            }
        </style>
        <h1>
            <strong>
                <u>
                    <a href="https://www.enable-javascript.com/" target="_blank">
                        JavaScript must be enabled, upgraded, or supported.
                    </a>
                </u>
            </strong>
        </h1>
    </noscript>
    <div class="Anim-Object" id="Bottom-Bar"></div>
    <div class="Anim-Object" id="Bottom-Bar-2"></div>
    <div class="Anim-Object" id="Bottom-Rect"></div>
    <div class="Anim-Object" id="Bottom-Rect-2"></div>
    <div class="Anim-Object" id="Object-1">
        <h1 id="Text-GlitcherMode">Glitcher Mode</h1>
    </div>
    <div class="Anim-Object" id="Object-2">
        <h1 id="Text-StarGlitcher">Star Glitcher</h1>
    </div>
    <img src="./assets/Images/UI/Black/GlitcherShards.png" alt="" id="GlitcherShards">
    <img src="./assets/Images/UI/Black/Sparkle.png" alt="" id="GlitcherSparkle">
    <img src="./assets/Images/UI/Black/JSAB_HexagonSpiked.png" alt="" id="GlitcherHexagonSpiked">
    <img src="./assets/Images/UI/Black/JSAB_HexagonBorders.png" alt="" id="GlitcherHexagonBorders">
    <img src="./assets/Images/UI/Black/GlitcherShards.png" alt="" id="GlitcherShards2">
    <script src="./UI.js" type="module"></script>
    <script src="./three.js" type="module"></script>
</body>
</html>
